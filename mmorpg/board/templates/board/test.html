{% extends 'board/default.html' %}

{% block title %}Создание объявления{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма для добавления объявления</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}

            {{ form.title }}<br>
            {{ form.categoryType }}<br>
            {{ form.category }}<br>
            {{ form.content }}<br>
          <button class="btn btn-success" type="submit" value="Save">Добавить объявление</button>
        </form>
    </div>
{% endblock %}
