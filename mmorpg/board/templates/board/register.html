{% extends 'board/default.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма для регистрации</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}


          <button class="btn btn-success" type="submit" value="Save">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
