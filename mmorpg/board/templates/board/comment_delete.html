{% extends 'board/default.html' %}

{% block title %}Удаление объявления{% endblock %}

{% block content %}
<div class="features">
    <h1>Форма для удаления объявления</h1>
    <form method="post">
        {% csrf_token %}

        {{comment.commentUser}}<br>
        {{comment.dateCreation}}<br>
        {{comment.text}}<br>

        <button class="btn btn-danger" type="submit" value="Save">Удалить!</button>
    </form>
</div>
{% endblock %}
